<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="stylesheet" type="text/css" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="IMAGES/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
                
            </nav>
            <img src="IMAGES/menu.png" class="menu-icon" 
            onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                    <h2>PS4 V2<br>Dualshock 4</h2>
                    <h3>Wireless Controller for PlayStation 4</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$32.50</h4>
                    <button type="button">Buy Now<img src="IMAGES/arrow.png">
                    </button>
            </div>
            <div class="col-2">
                    <img src="IMAGES/controller.png" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="IMAGES/add.png">
                        <p>Add to Cart</p>
                    </div>
            </div>
        </div>

        <div class="social-links">
            <img src="IMAGES/fb.png" >
            <img src="IMAGES/ig.png" >
            <img src="IMAGES/tw.png">
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else
            {
                menuList.style.maxHeight = "0px"
            }
        }
    </script>
</body>
</html>
